<html>
  <head>
    <title>sign up</title>
    <script src="C:\FSD_Training\signupValidate.js"></script>
  </head>
  <body>
    <h1>Login Page</h1>
    <form
      onsubmit="return validate()"
      action="C:\FSD_Training\success.html"
      method="post"
    >
      <label for="username">UserName</label>
      <input type="text" id="user" name="username" />

      <br /><br />

      <label for="password">Password</label>
      <input type="password" id="pass" name="password" />
      <br /><br />
      <label for="confirmpassword">ConfirmPassword:</label>
      <input type="password" id="con" name="confirmpassword" />
      <br /><br />

      <label for="mobile">Mobile:</label>
      <input type="tel" id="mob" name="mobile" />
      <br /><br />

      <label for="emil">Email:</label>
      <input type="email" id="em" name="emil" />
      <br /><br />

      <label for="gender">Gender:</label>
      <input type="radio" name="gender" />Male
      <input type="radio" name="gender" />Female <br /><br />

      <label for="dob">Enter DOB:</label>
      <input type="date" />
      <br /><br />

      <label for="addr">Address:</label>
      <textarea name="addr" rows="8" cols="8">Enter ur address</textarea>
      <br /><br />

      <label for="qualify">Qualification:</label>
      <select>
        <option>Btech</option>
        <option>Intermediate</option>
        <option>Xth class</option>
      </select>
      <br /><br />

      <input type="submit" value="Login" />
    </form>
  </body>
</html>
